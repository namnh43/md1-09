<html>
<body  style="height: 300px;border:1px solid black;Padding:8px">
<div id="body1" style="width: 100%;height: 100%; background-color: red">
    <h1 data-action="1">HTML DOM Events</h1>
    <h2 data-action="2">The currentTarget Property</h2>

    <p data-action="3">Click on any elements in this document to find out which element triggered the onclick event.</p>

    <p data-action="4">The target property does not return the element that was clicked on, but the element which triggered the event.</p>

    <p id="demo"></p>
</div>

</body>
<script>
    let body1 = document.getElementById("body1")
    // console.dir(body1)
    body1.addEventListener("click", myFunction)

    function myFunction(event) {
        let element = event.target.dataset.action;
        console.log(event.target)
        alert(element)
        document.getElementById("demo").innerHTML = element;
    }
</script>
</html>
